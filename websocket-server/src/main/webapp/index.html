<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Examples</title>
    <script lang="javascript">
    	function openBrowser() {
    		window.location = "http://" + window.location.host + '/websocket-test/wstest.html';
    	}
    	function openFx() {
    		window.location = "http://" + window.location.host + '/websocket-test/launch.html';
    	}
    </script>
</head>
<body>
<div>
    <div id="connect-container">
        <div>
        	Browser websocket client (you need a browser compatible with HTML5)
            <button id="browser_btn" onclick="openBrowser();">Browser</button>
        </div>
        <div>
        	JavaFX websocket client (you need java 1.8+ installed and java security level set to medium)
            <button id="javafx_btn" onclick="openFx();">Java FX</button>
        </div>
    </div>
</div>
</body>
</html>
